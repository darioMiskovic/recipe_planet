<app-spinner *ngIf="loadingSpinner"></app-spinner>
<!--<app-error *ngIf="errorMsg && !loadingSpinner"></app-error>-->
<app-message [errorMsg]="true" *ngIf="errorMsg && !loadingSpinner"></app-message>

<ul class="results" *ngIf="!loadingSpinner">
  <li class="preview" *ngFor="let recipe of recipesArray">
    <a
      class="preview__link"
      [routerLink]="[recipe.id]"
    >
      <figure class="preview__fig">
        <img [src]="recipe.image_url" [alt]="recipe.title" />
      </figure>
      <div class="preview__data">
        <h4 class="preview__title">{{recipe.title | truncate:27}}</h4>
        <p class="preview__publisher">{{recipe.publisher}}</p>
      </div>
    </a>
  </li>

</ul>
